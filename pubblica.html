<body>
    <header>
        <h1 class="logo" lang="en" aria-label="Student Space">Student Space</h1>
        <nav id="menu" aria-label="Menu principale">
            <ul class="links">
                <li lang="en"><a href="index.html">Home</a></li>

                <li><a class="btn" href="registrati.html">Registrati</a></li>
                <li><a class="btn" href="accedi.html">Accedi</a></li>
            </ul>
            <button id="hamburger" aria-label="Apri menu">&#9776;</button>
        </nav>
    </header>

    <nav id="breadcrumb" aria-label="Percorso di navigazione">
        <ol>
            <li><a href="index.html"><span lang="en">Home</span></a></li>
            <li aria-current="page" class="bold"> <span aria-hidden="true">»</span> Pubblica</li>
        </ol>
    </nav>

    <main id="contenuto">

        <div id="register-container">
            <h2>Pubblica annuncio</h2>
            <form action="/public" method="post">
                
                <div class="form-data">
                    <div>
                        <label for="titolo">Titolo annuncio<span class="required"> (richiesto)</span></label>
                        <input type="text" id="titolo" name="titolo" required placeholder="Es. Partita di calcio">
                    </div>

                    <div>
                        <label for="categoria">Categoria<span class="required"> (richiesto)</span></label>
                        <select id="categoria" name="categoria">
                            <option>Affitti</option>
                            <option>Esperimenti</option>
                            <option>Eventi</option>
                            <option>Ripetizioni</option>
                        </select>
                    </div>

                    <div>
                        <label for="citta">Città<span class="required"> (richiesto)</span></label>
                        <input type="text" id="citta" name="citta" required placeholder="Es.  Roma">
                    </div>

                    <div>
                        <label for="ncoinq">Numero coinquilini<span class="required"> (richiesto)</span></label>
                        <input type="number" id="ncoinq" name="ncoinq" required placeholder="Es. 3" min="0">
                    </div>
                    
                    <div>
                        <label for="nStanze">Numero stanze<span class="required"> (richiesto)</span></label>
                        <input type="number" id="nStanze" name="nStanze" required placeholder="Es. 2" min="0">
                    </div>             
                    
                    <div>
                        <label for="Nbagni">Numero bagni<span class="required"> (richiesto)</span></label>
                        <input type="number" id="Nbagni" name="Nbagni" required placeholder="Es. 1" min="0">
                    </div>
                    
                    <div>
                        <label for="Prezzo">Prezzo<span class="required"> (richiesto)</span></label>
                        <div class="input-wrapper">
    			     <input type="number" id="Prezzo" name="Prezzo al mese" required placeholder="Es. 400" min="0">
  			</div>
                    </div>                             

                    <div>
                        <label for="email"><span lang="en">Email</span><span class="required"> (richiesto)</span></label>
                        <input type="email" id="email" name="email" required placeholder="Es. mario.rossi@gmail.com">
                    </div>

                    <div>
                        <label for="foto">Immagine<span class="required"> (richiesto)</span></label>
                        <input type="file" id="foto" name="foto" required accept="image/*">
                    </div>

                </div>

                <button type="submit">Invia</button>

            </form>
        </div>

    </main>

    <footer>
        <div id="footer-top">
            <a href="#contenuto" class="freccia-su" aria-label="Torna all'inizio del contenuto">
                <img src="assets/freccia.png" alt="">
            </a>
            <img src="assets/logo_no_scritta.png" alt="" class="logo-footer">
        </div>

        <div id="footer-bottom">
            <img class="imgValidCode" src="assets/valid-xhtml10.png" alt="Badge di validazione HTML W3C">
            <p>Sito realizzato da Sofia De Blasi, Nicola Simionato, Nenad Radulovic e Giacomo Speggiorin per il progetto di Tecnologie Web</p>
            <img class="imgValidCode" src="assets/vcss-blue.gif" alt="Badge di validazione CSS W3C">
        </div>
    </footer>
</body>
</html>
